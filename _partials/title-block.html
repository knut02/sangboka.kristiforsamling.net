<header class="quarto-title-block default">
  <h1 class="title">$title$</h1>
  $if(subtitle)$<p class="subtitle">$subtitle$</p>$endif$
  $if(date)$<p class="date">$date$</p>$endif$

  <p class="ext-links">
    $if(youtube)$
    <a class="ext-link yt" href="https://youtu.be/$youtube$" target="_blank" rel="noopener" aria-label="Se på YouTube">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <!-- YouTube logo -->
        <path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2 41 41 0 0 0 0 12a41 41 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8A41 41 0 0 0 24 12a41 41 0 0 0-.5-5.8zM9.8 15.5v-7l6 3.5-6 3.5z"/>
      </svg>
      <span>YouTube</span>
    </a>
    $endif$

    $if(spotify)$
    <a class="ext-link sp" href="https://open.spotify.com/track/$spotify$" target="_blank" rel="noopener" aria-label="Åpne i Spotify">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <!-- Spotify logo -->
        <path d="M12 1.5a10.5 10.5 0 1 0 0 21 10.5 10.5 0 0 0 0-21zm4.7 15.2a.9.9 0 0 1-1.2.3c-3.4-2-7.8-2.4-12.9-1.1a.9.9 0 1 1-.5-1.7c5.6-1.4 10.5-1 14.3 1.2.5.3.6.9.3 1.3zm1.6-3.5a1 1 0 0 1-1.3.3c-3.9-2.3-9.8-3-14.5-1.4a1 1 0 0 1-.6-1.9c5.3-1.7 11.7-1 16.1 1.6.5.3.7 1 .3 1.4zm.1-3.7a1.1 1.1 0 0 1-1.4.4c-4.5-2.6-12-2.8-16.2-1.4a1.1 1.1 0 0 1-.7-2.1c4.8-1.6 13-1.3 18.1 1.6.6.3.8 1 .4 1.5z"/>
      </svg>
      <span>Spotify</span>
    </a>
    $endif$
  </p>
</header>

<style>
/* enkel layout for lenkerekken */
.ext-links {
  display: flex;
  gap: 1rem;
  align-items: center;
  margin-top: .25rem;
}
.ext-link {
  display: inline-flex;
  gap: .4em;
  align-items: center;
  text-decoration: none;
}
.icon {
  width: 1.1em;
  height: 1.1em;
  display: inline-block;
}
/* valgfrie farger som matcher brand */
.ext-link.yt { color: #ff0033; }
.ext-link.sp { color: #1DB954; }

/* hvis du vil bruke arvestil i stedet:
.ext-link { color: inherit; }
*/
</style>
